{% extends "base.html" %}

{% block content %}
<h1>{{page.title}}</h1>
{{page.extra.authors}}<br>
<em>{{page.extra.where}}</em>, {{page.year}}<br>
<a class="symbol-link" href="../{{page.slug}}.pdf">Download</a><br>
<a class="symbol-link" href="https://dx.doi.org/{{page.extra.doi}}">DOI</a>
<h2>Abstract</h2>
{{ page.content | safe }}
{% endblock content %}
